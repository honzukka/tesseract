<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tesseract</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		
		<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r100/build/three.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r100/examples/js/controls/OrbitControls.js"></script>
	</head>
	<body>
		<div class="container-fluid ui">
			<div class="mt-2">
				<div class="btn-group m-2">
					<button type="button" class="btn btn-outline-light text-light" data-toggle="modal" data-target="#infoModal">
						<i class="fas fa-info-circle"></i>
					</button>
				</div>
				<div class="btn-group m-2">
					<button type="button" id="resetButton" class="btn btn-outline-light text-light">
						Reset rotation
					</button>
				</div>
				<div class="btn-group m-2">
					<button type="button" id="rotationButton" class="btn btn-outline-light text-light">
						Pause rotation
					</button>
				</div>
				<div class="btn-group m-2">
					<button type="button" id="projectionButton" class="btn btn-outline-light text-light">
						Switch to orthogonal projection
					</button>
				</div>
				<div class="btn-group m-2">
					<button class="btn btn-outline-light text-light dropdown-toggle" type="button" id="colorDropdownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					  Colored cube: None
					</button>
					<div class="dropdown-menu" aria-labelledby="colorDropdownButton">
						<button class="dropdown-item btn btn-outline-light text-light" type="button" id="colorButtonNone">None</button>
						<button class="dropdown-item btn btn-outline-light text-light" type="button" id="colorButton1">1</button>
						<button class="dropdown-item btn btn-outline-light text-light" type="button" id="colorButton2">2</button>
						<button class="dropdown-item btn btn-outline-light text-light" type="button" id="colorButton3">3</button>
						<button class="dropdown-item btn btn-outline-light text-light" type="button" id="colorButton4">4</button>
						<button class="dropdown-item btn btn-outline-light text-light" type="button" id="colorButton5">5</button>
						<button class="dropdown-item btn btn-outline-light text-light" type="button" id="colorButton6">6</button>
						<button class="dropdown-item btn btn-outline-light text-light" type="button" id="colorButton7">7</button>
						<button class="dropdown-item btn btn-outline-light text-light" type="button" id="colorButton8">8</button>
					</div>
				</div>
				<div class="btn-group m-2">
					<button class="btn btn-outline-light text-light dropdown-toggle" type="button" id="planeDropdownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					  Rotation plane: XW & YZ
					</button>
					<div class="dropdown-menu" aria-labelledby="planeDropdownButton">
						<button class="dropdown-item btn btn-outline-light text-light" type="button" id="planeButtonXW_YZ">XW & YZ</button>
						<button class="dropdown-item btn btn-outline-light text-light" type="button" id="planeButtonYW_XZ">YW & XZ</button>
						<button class="dropdown-item btn btn-outline-light text-light" type="button" id="planeButtonZW_XY">ZW & XY</button>
						<button class="dropdown-item btn btn-outline-light text-light" type="button" id="planeButtonXY">XY</button>
						<button class="dropdown-item btn btn-outline-light text-light" type="button" id="planeButtonXZ">XZ</button>
						<button class="dropdown-item btn btn-outline-light text-light" type="button" id="planeButtonXW">XW</button>
						<button class="dropdown-item btn btn-outline-light text-light" type="button" id="planeButtonYZ">YZ</button>
						<button class="dropdown-item btn btn-outline-light text-light" type="button" id="planeButtonYW">YW</button>
						<button class="dropdown-item btn btn-outline-light text-light" type="button" id="planeButtonZW">ZW</button>
					</div>
				</div>
				<div class="btn-group m-2">
					<button class="btn btn-outline-light text-light dropdown-toggle" type="button" id="stereoDropdownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					  Stereographic projection origin: 2
					</button>
					<div class="dropdown-menu" aria-labelledby="stereoDropdownButton">
						<button class="dropdown-item btn btn-outline-light text-light" type="button" id="stereoButton1_5">1.5</button>
						<button class="dropdown-item btn btn-outline-light text-light" type="button" id="stereoButton1_75">1.75</button>
						<button class="dropdown-item btn btn-outline-light text-light" type="button" id="stereoButton2">2</button>
						<button class="dropdown-item btn btn-outline-light text-light" type="button" id="stereoButton3">3</button>
						<button class="dropdown-item btn btn-outline-light text-light" type="button" id="stereoButton5">5</button>
					</div>
				</div>	
			</div>
		</div>
		
		<!-- Modal -->
		<!-- The Modal -->
		<div class="modal" id="infoModal">
			<div class="modal-dialog">
			<div class="modal-content">
			
				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title text-light">Tesseract</h4>
				</div>
				
				<!-- Modal body -->
				<div class="modal-body">
					<p class="text-light">
						Here is some useful info about the tesseract!
					</p>
				</div>
				
				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-light text-light" data-dismiss="modal">Close</button>
				</div>
				
			</div>
			</div>
		</div>

		<script src="tesseract.js"></script>
	</body>
</html>
